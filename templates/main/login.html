{% extends "main/base.html" %}

{% block title %}Login - Seminar Management System{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f5f5f5;
    }

    .login-card {
        max-width: 400px;
        margin: 50px auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .blink-text {
        animation: colorBlink 2s linear infinite;
        font-weight: bold;
    }

    @keyframes colorBlink {
        0% {
            opacity: 1;
            color: #28a745; /* Green */
        }
        25% {
            opacity: 0;
        }
        50% {
            opacity: 1;
            color: #007bff; /* Blue */
        }
        75% {
            opacity: 0;
        }
        100% {
            opacity: 1;
            color: #fd7e14; /* Orange */
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <h3 class="mb-2 text-center blink-text">Seminar Management System</h3>
    <h4 class="mb-4 text-center">Login</h4>

    <form method="post" novalidate>
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <input 
                type="text" 
                name="username" 
                class="form-control" 
                id="id_username" 
                placeholder="Enter your username or email"
                required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input 
                type="password" 
                name="password" 
                class="form-control" 
                id="id_password" 
                placeholder="Enter your password"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
           
    <div class="mt-4 text-center">
        <p>Don't have an account?</p>

        <!-- Trigger Modal Button -->
        <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
            Sign Up
        </button>
    </div>
</div>

<!-- Modal for Register Options -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register As</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <a href="{% url 'student_register' %}" class="btn btn-success w-100 mb-2">Student</a>
        <a href="{% url 'instructor_register' %}" class="btn btn-primary w-100">Instructor</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
