{% extends "main/base.html" %}

{% block title %}Login - Seminar Management System{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f5f5f5;
    }
    .login-card {
        max-width: 400px;
        margin: 50px auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <h4 class="mb-4 text-center">Login</h4>
    <form method="post" novalidate>
        {% csrf_token %}
        
        <!-- Username -->
        <div class="mb-3">
            
            <input 
                type="text" 
                name="username" 
                class="form-control" 
                id="id_username" 
                placeholder="Enter your username or email"
                required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            
            <input 
                type="password" 
                name="password" 
                class="form-control" 
                id="id_password" 
                placeholder="Enter your password"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        
    </form>

    <div class="mt-4 text-center">
    <p>Don't have an account?</p>
    <a href="{% url 'student_register' %}" class="btn btn-outline-secondary w-100">Sign Up</a>
    </div>
 
</div>
{% endblock %}
