{% extends 'main/base.html' %}

{% block title %}Student Registration{% endblock %}

{% block content %}

<style>
    .registration-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registration-form input {
        font-size: 0.9rem;
        padding: 0.6rem;
    }

    .registration-form button {
        padding: 0.6rem;
    }

    h2 {
        font-size: 1.5rem;
    }
</style>

<div class="registration-form">
    <h2 class="mb-4 text-center">Register as Student</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="@ your E-mail" required>
        </div>

        <!-- Password1 -->
        <div class="mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- Password2 -->
        <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
        </div>

        <!-- Registration Number -->
        <div class="mb-3">
            <input type="text" name="registration_number" class="form-control" placeholder="Enter registration number" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <input type="tel" name="phone_number" class="form-control" placeholder="e.g. +255 712 345 678" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>

<!-- Optional JS for client-side validation -->
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        const inputs = document.querySelectorAll("input[required]");
        let valid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add("is-invalid");
                valid = false;
            } else {
                input.classList.remove("is-invalid");
            }
        });

        if (!valid) {
            e.preventDefault();
        }
    });
</script>

{% endblock %}
